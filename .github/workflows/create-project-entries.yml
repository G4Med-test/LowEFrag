name: Create Project Entries from Macros

on:
  workflow_run:
    workflows: ["apptainer-run-unit"]
    types:
      - completed
  workflow_dispatch:

jobs:
  populate-project:
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_PAT }}
      REPO: ${{ github.repository }}
      ORG: G4Med-test
      PROJECT_NUMBER: 1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Download populate_github_project.py
        run: |
          curl -fsSL -o populate_github_project.py "https://chat.openai.com/file/6826be2e8edc81919cab4455674df9d9/populate_github_project.py"

      - name: Populate GitHub Project
        run: python populate_github_project.py
